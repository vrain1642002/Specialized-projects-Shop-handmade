<div class="container">
    <h1>Quản lý sản phẩm</h1>
    <!--Đoạn này có 1 ô searchbox bên trái, 1 combobox bên phải  -->
    <div class="row mb-3">
      <div class="col-md-8">
        <input type="text" class="form-control search-input" placeholder="Tìm sản phẩm" [(ngModel)]="keyword">
      </div>
      <div class="col-md-4">
        <button class="btn btn-primary" (click)="searchProducts()">Tìm kiếm </button>
      </div>
    </div>
    <div class="row">
      <div class="col-md-8 ">
        <button class="btn btn-success" (click)="insertProduct()">Thêm sản phẩm mới</button>
      </div>      
    </div>
    
    <table class="table">
      <thead class="table-light">
        <tr>
          <th>Mã</th>
          <th>Tên</th>
          <th>Giá</th>
          <th>Hình</th>
          <th>Mô tả</th>
          <th>Hành động</th>
        </tr>
      </thead>
      <tbody>
        <!-- Use Angular's *ngFor directive to loop through products array -->
        <tr *ngFor="let product of sanphams">
          <td>{{ product.ma }}</td>
          <td>{{ product.ten }}</td>
          <td>{{ product.gia }}</td>
          <td>
            <img src="{{ product.diachihinh }}" 
              class="rounded-square" alt="Thumbnail"
              width="100" height="100">
          </td>
          <td>{{ product.mota }}</td>
          <td>
            <div style="display: flex; gap: 10px;">
              <button class="btn btn-primary" 
                  (click)="updateProduct(product.ma)">
                Cập nhật
              </button>
              <button class="btn btn-danger" 
                (click)="deleteProduct(product)">Xóa
              </button>            
              </div>
          </td>          
        </tr>
      </tbody>
    </table>

      <nav aria-label="Page navigation">
        <ul class="pagination">
            <!-- //chuyen ve page dau -->
            <li class="page-item" *ngIf="currentPage > 0">
                <a class="page-link"  (click)="onPageChange(0)">First</a>
            </li>
            <!-- page truoc -->
            <li class="page-item" *ngIf="currentPage > 0">
                <a class="page-link"  (click)="onPageChange(currentPage - 1)">Previous</a>
            </li>
            <!-- page hien tai -->
            <ng-container *ngFor="let page of visiblePages">
                <li class="page-item" [ngClass]="{'active':page===currentPage}">
                    <a class="page-link" (click)="onPageChange(page)">{{page + 1}}</a>
                </li>
            </ng-container>
            <!-- --page ke -->
            <li class="page-item" *ngIf="currentPage < totalPages - 1">
                <a class="page-link"  (click)="onPageChange(currentPage + 1)">Next</a>
            </li>
            <!-- //page cuoi -->
            <li class="page-item" *ngIf="currentPage < totalPages - 1">
                <a class="page-link"  (click)="onPageChange(totalPages - 1)">Last</a>
            </li>
        </ul>
    </nav>
    </div>
  </div>
