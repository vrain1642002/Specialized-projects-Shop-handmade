<app-header></app-header>
<div class="container">
    <form #registerForm="ngForm">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <div class="register-form mx-auto">
                    <h2 class="register-header">Đăng ký</h2>
                    <!-- //anh xa doi tuong toi ts ,dc goi la data binding 2 chieu -->
                    <div class="form-group">
                        <label for="phone">Số điện thoại</label>
                        <input type="text" class="form-control" [(ngModel)]="SDT" required
                            (focus)="registerForm.form.markAsTouched" name="SDT" id="SDT">
                        <div class="divider-nospace"></div>
                        <!-- kiem tra khi da cham vao form -->
                        <p class="text-danger" *ngIf="!isPhoneNumberValid() && registerForm.form.touched">Số điện thoại
                            phải là 10 số </p>
                    </div>
                    <div class="mt-3"></div>
                    <div class="form-group password-field">
                        <label for="password">Mật khẩu</label>
                        <input type="{{ showPassword ? 'text' : 'password' }}" [(ngModel)]="Matkhau" required
                            placeholder="Nhập mật khẩu" (focus)="registerForm.form.markAsTouched" class="form-control"
                            id="password" name="Matkhau">

                        <i class="password-toggle fas" [ngClass]="showPassword ? 
                        'fa-eye' : 'fa-eye-slash'" (click)="togglePassword()">
                        </i>
                        <div class="divider-nospace"></div>
                        <p class="text-danger" *ngIf="!isPasswordValid() && registerForm.form.touched">Phải dài hơn 7 kí
                            tự,bao gồm chữ thường,hoa,số và kí tự đặc biệt </p>
                    </div>
                    <div class="mt-3"></div>
                    <div class="form-group password-field">
                        <label for="retype-password">Gõ lại mật khẩu</label>
                        <input type="{{ showPassword ? 'text' : 'password' }}" placeholder="Nhập lại mật khẩu"
                            [(ngModel)]="Nhaplaimatkhau" name="retypePassword"
                            (input)="registerForm.form.markAsTouched(); checkPasswordsMatch()" required
                            class="form-control" id="retype-password">
                        <i class="password-toggle fas" [ngClass]="showPassword ? 
                        'fa-eye' : 'fa-eye-slash'" (click)="togglePassword()">
                        </i>
                        <div class="divider-nospace"></div>

                        <p class="text-danger" *ngIf="registerForm.controls['retypePassword']?.hasError('passwordMismatch') 
                            && registerForm.form.touched">
                            Mật khẩu không khớp
                        </p>
                    </div>
                    <div class="mt-3"></div>
                    <div class="form-group">
                        <label for="full-name">Họ và tên</label>
                        <input type="text" [(ngModel)]="Hoten" required class="form-control" id="full-name"
                            name="Hoten">
                        <div class="divider-nospace"></div>
                    </div>
                    <div class="mt-3"></div>
                    <div class="form-group">
                        <label for="date-of-birth">Ngày sinh</label>
                        <input type="date" [(ngModel)]="Ngaysinh" required class="form-control" id="date-of-birth"
                            name="Ngaysinh">
                        <div class="divider-nospace"></div>
                    </div>
                    <div class="mt-3"></div>
                    <div class="form-group">
                        <label for="address">Địa chỉ</label>
                        <input type="text" [(ngModel)]="Diachi" class="form-control" id="address" name="Diachi">
                        <div class="divider-nospace"></div>
                    </div>
                    <div class="form-group">
                        <div class="form-check checkbox-text">
                            <span style="display: flex;">
                                <input type="checkbox" [(ngModel)]="isAccpeted" class="form-check-input" id="agree"
                                    name="isAccpeted">
                                <label class="form-check-label text-start" for="agree">
                                    Tôi đồng ý với các điều khoản và điều kiện</label>
                            </span>
                        </div>
                    </div>
                    <button type="button" (click)="register()" class="register-button">Đăng ký</button>
                    <div class="divider"></div>
                    <p class="text-center">Bạn đã có tài khoản? <span>
                            <a routerLink="/login" class="register-link">Đăng nhập</a></span></p>
                </div>
            </div>
        </div>
    </form>
</div>
<app-footer></app-footer>
